<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Beautiful Interface</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      width: 350px;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      text-align: center;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-8px);
    }

    .card h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      color: #333;
    }

    .card p {
      font-size: 1rem;
      color: #666;
      margin-bottom: 1.5rem;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background: #2575fc;
      color: white;
      border: none;
      border-radius: 50px;
      text-decoration: none;
      font-size: 1rem;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #1a5fd6;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Welcome!</h1>
    <p>This is a simple and beautiful interface using HTML & CSS.</p>
    <a href="#" class="btn">Get Started</a>
  </div>
</body>
</html>
